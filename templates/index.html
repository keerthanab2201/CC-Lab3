<!DOCTYPE html>
<html>
<head>
    <title>Spam Detection ML App</title>

    <!-- Basic CSS Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            width: 400px;
            margin: 60px auto;
            padding: 20px;
            border-radius: 6px;
        }

        h1 {
            margin-top: 20px;
        }

        input {
            padding: 8px;
            width: 90%;
        }

        button {
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Required heading -->
    <h1>PES2UG23CS273</h1>

    <div class="container">
        <h2>Spam Detection using ML (Dockerized)</h2>

        <form method="POST">
            <input type="text" name="message" placeholder="Enter message" required>
            <br><br>
            <button type="submit">Predict</button>
        </form>

        {% if result %}
            <h3>Prediction: {{ result }}</h3>
        {% endif %}
    </div>

</body>
</html>
